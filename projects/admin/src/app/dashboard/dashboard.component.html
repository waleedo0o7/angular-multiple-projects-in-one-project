<p class="text-center">dashboard works!</p>

<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let item of toToList; let i = index">
            <div class="card mb-3 p-2" *ngIf="i < 4">
                <p> name : {{item.name}} </p>
                <p> email : {{item.email}} </p>
                <p> body : {{item.body}} </p>
            </div>
        </div>
    </div>
</div>

<pre>{{toToList  |  json}}</pre>
